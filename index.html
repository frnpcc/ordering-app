<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>
        <div class="container">
          <h1>Jimmy's Diner</h1>
          <h2>The best burgers and pizzas in town.</h2>
        </div>
      </header>
      <main>
        <section class="container" id="items-container"></section>
        <section class="container">
          <h3>Your order</h3>
          <div class="order-info">
            <div class="order-items-names">
              <p>Pizza</p>
              <p>Beer</p>
            </div>
            <div class="order-items-prices">
              <p>$13</p>
              <p>$12</p>
          </div>
          </div>
          <div class="order-total">
            <p>Total price:</p>
            <p>$26</p>
          </div>
        </section>
      </main>
	    <script src="index.js" type="module"></script>
    </body>
</html>
