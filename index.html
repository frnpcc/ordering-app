<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </div>
    </header>
    <main>
      <section class="container" id="items-container"></section>
      <div id="order-complete-msg" class="order-complete-msg"></div>
      <section id="order-section" class="container">
        <h3>Your order</h3>
        <div class="order-details" id="order-details"></div>
        <div class="order-total">
          <p>Total price:</p>
          <span class="total-price" id="order-total">$0</span>
        </div>
        <button id="order-btn" class="btn btn-order">Complete order</button>
      </section>
    </main>
    <div id="payment-modal" class="payment-modal">
        <h3>Enter card details</h3>
        <form id="payment-form">
          <input
          required
          type="text"
          name="name"
          placeholder="Enter your name"
          pattern="[a-zA-Z]+"
          >
          <input
          required
          type="number"
          name="card-number"
          placeholder="Enter card number"
          minlength="16"
          maxlength="16"
          inputmode="numeric"
          >
          <input
          required
          type="number"
          name="cvv-number"
          placeholder="Enter CVV"
          minlength="3"
          maxlength="3"
          inputmode="numeric"
          >
          <button id="pay-btn" class="btn btn-pay">Pay</button>
        </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
